<div>
    <div id="points" class="points">
        <bien title="<%=data.text.get('bien')%>">
            <div class="img"></div><div class="text"></div>
        </bien>
        <jauge title="<%=data.text.get('equilibre')%>">
        	<yang></yang>
        	<yinyang></yinyang>
        	<yin></yin>
        	</jauge>
        <mal title="<%=data.text.get('mal')%>">
            <div class="text"></div><div class="img"></div>
        </mal>
        <croyance title="<%=data.text.get('croyance')%>">
            <div class="img"></div><div class="text"></div>
        </croyance>
        <illumination title="<%=data.text.get('illumination')%>">
            <div class="text"></div><div class="img"></div>
        </illumination>
    </div>
    
    <div id="popupText" class="popupText">
    	<div class="text"></div>
    	<div class="next"><%=data.text.get('suivant')%></div>
    </div>
    
    <space class="back"></space>
    <space class="front" type="1"></space>

    <goddess></goddess>
    <god></god>
    
    <div id="ameliorations"></div>
    
    <div id="goto-constellation" class="goto right"></div>
    
    <div id="event-timer" class="event-timer"></div>
    <div id="popupEvent"></div>
</div>
