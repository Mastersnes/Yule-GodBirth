<mask></mask>
<div class="content popup-game">
	<div class="close-button" aria-label="Close"></div>
    <div id="description">
        <div id="nom" class="titre"></div>
        <div id="descr" class="text"></div>
    </div>
    <div id="details">
	    <div id="restrictions">
	    	<p class="titre underline"><%=data.text.get("youneed")%></p>
	    	<div class="text" id="list"></div>
	    </div>
	    
	    <div id="prix">
		    <div id="croyance-prix" class="categorie text croyance">
		    	<div>
	           		<span class="icon"></span>
	           		<span><%=data.text.get("croyance")%></span>
	           </div>
		    	<span></span>
		    </div>
		    <div id="illumination-prix" class="categorie text illumination">
		    	<div>
	           		<span class="icon"></span>
	           		<span><%=data.text.get("illumination")%></span>
	           	</div>
		    	<span></span>
		    </div>
	    </div>
	    
	    <p id="gain-titre" class="titre underline"><%=data.text.get("youearn")%></p>
	    <div id="croyance" class="categorie text croyance">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("croyance")%></span>
           </div>
           <div id="croyance-gain"></div>
        </div>
	    <div id="illumination" class="categorie text illumination">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("illumination")%></span>
           </div>
           <div id="illumination-gain"></div>
        </div>
        <div id="bien" class="categorie text bien">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("bien")%></span>
           </div>
           <div id="bien-gain"></div>
        </div>
        <div id="mal" class="categorie text mal">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("mal")%></span>
           </div>
           <div id="mal-gain"></div>
        </div>
    </div>
    <div>
    	<div id="acheter" class="categorie text button">
    		<span><%=data.text.get("buy")%></span>
    	</div>
    </div>
</div>
