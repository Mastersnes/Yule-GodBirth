        <div id="nom" class="titre"></div>
        <div id="descr" class="text"></div>
    </div>
    <div id="details">
	    <div id="croyance" class="categorie text croyance">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("croyance")%></span>
           </div>
           <div id="croyance-gain"></div>
        </div>
	    <div id="illumination" class="categorie text illumination">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("illumination")%></span>
           </div>
           <div id="illumination-gain"></div>
        </div>
        <div id="bien" class="categorie text bien">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("bien")%></span>
           </div>
           <div id="bien-gain"></div>
        </div>
        <div id="mal" class="categorie text mal">
           <div>
           		<span class="icon"></span>
           		<span><%=data.text.get("mal")%></span>
           </div>
           <div id="mal-gain"></div>
        </div>
    </div>
</div>
