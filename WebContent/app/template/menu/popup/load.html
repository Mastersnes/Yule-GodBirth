<div class="content">
	<button type="button" class="close close-button" aria-label="Close"></button>
	<div class="texte row">
   		<div class="col-md-12">
   			<div class="form-group col-md-12">
   				<label class="col-md-12" for="code"><%=data.text.get("fromCode")%></label>
   				<div class="col-md-8">
   					<input class="form-control" type="text" id="code" placeholder="<%=data.text.get('codeHolder')%>" />
   				</div>
   					<button id="loadCode" class="col-md-4 btn btn-secondary"><%=data.text.get("load")%></button>
   			</div>
   		</div>
   		<% if(data.saveExist) { %>
   			<div class="col-md-12"><%=data.text.get("or")%></div>
   			<ul class="col-md-12 popup-menu">
   				<li id="loadSave"><%=data.text.get("fromNavigateur")%></li>
   			</ul>
   		<% } %>
	</div>
</div>
